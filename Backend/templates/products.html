<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="col-md-12">
                                                <div class="card">
                                                    <div class="card-header">
                                                        <h5>Product Management</h5>
                                                        <!--<span>Add class of <code>.form-control</code> with <code>&lt;input&gt;</code> tag</span>-->
                                                    </div>
                                                    <div class="card-block" >

                                                        <form class="form-material" method="post"  action="{% url 'save_product' %}" enctype="multipart/form-data">
                                                            {% csrf_token %}
                                                            <div class="form-group form-default">
                                                                <input type="text" name="pname" class="form-control">
                                                                <span class="form-bar"></span>
                                                                <label class="float-label">Product Name</label>
                                                            </div>
                                                            <div class="form-group row">
                                                                <label class="col-sm-2 col-form-label">Product Category</label>
                                                                <div class="col-sm-10">
                                                                    <select name="select" class="form-control fill">
                                                                        <option >Select Category</option>
                                                                        {% for i in cat %}
                                                                        <option >{{i.Name}}</option>
                                                                        {% endfor %}

                                                                    </select>
                                                                </div>
                                                            </div>
                                                            <div class="form-group form-default">
                                                                <input type="text" name="price" class="form-control">
                                                                <span class="form-bar"></span>
                                                                <label class="float-label">Price</label>
                                                            </div>

                                                            <div class="form-group form-default">
                                                                <textarea class="form-control" name="pdescription"></textarea>
                                                                <span class="form-bar"></span>
                                                                <label class="float-label">Description</label>
                                                            </div>

                                                            <div class="form-group form-default">
                                                                <input type="file" name="product_photo" class="form-control">
                                                                <span class="form-bar"></span>
                                                            </div>
                                                            <button class="btn waves-effect waves-light btn-success"><i class="icofont icofont-check-circled" action="submit"></i>Save</button>

                                                        </form>
                                                    </div>
                                                </div>
                                            </div>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    {% if messages %}
        {% for i in messages %}
            {% if i.tags == 'warning' %}
            <script>
                swal('{{i}}','','warning')
            </script>
            {% elif i.tags == 'error' %}
            <script>
                swal('{{i}}','','error')
            </script>
            {% elif i.tags == 'info' %}
            <script>
                swal('{{i}}','','info')
            </script>
            {% else %}
            <script>
                swal('{{i}}','','success')
            </script>
            {% endif %}
        {% endfor %}
    {% endif %}



</body>
</html>
{% endblock %}
