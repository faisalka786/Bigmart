<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="col-md-12">
                                                <div class="card">
                                                    <div class="card-header">
                                                        <h5>Edit Product Details</h5>
                                                        <!--<span>Add class of <code>.form-control</code> with <code>&lt;input&gt;</code> tag</span>-->
                                                    </div>
                                                    <div class="card-block" >

                                                        <form class="form-material" method="post"  action="{% url 'update_product' pro_id=pro.id %}" enctype="multipart/form-data">
                                                            {% csrf_token %}
                                                            <div class="form-group form-default">
                                                                <input type="text" name="pname" class="form-control" value="{{pro.Product_Name}}">
                                                                <span class="form-bar"></span>
                                                                <label class="float-label">Product Name</label>
                                                            </div>
                                                            <div class="form-group row">
                                                                <label class="col-sm-2 col-form-label">Product Category</label>
                                                                <div class="col-sm-10">
                                                                    <select name="select" class="form-control fill">
                                                                        <option>{{pro.Category}}</option>
                                                                        {% for i in cat %}
                                                                        <option>{{i.Name}}</option>
                                                                        {% endfor %}

                                                                    </select>
                                                                </div>
                                                            </div>
                                                            <div class="form-group form-default">
                                                                <input type="text" name="price" class="form-control" value="{{pro.Price}}">
                                                                <span class="form-bar"></span>
                                                                <label class="float-label">Price</label>
                                                            </div>

                                                            <div class="form-group form-default">
                                                                <textarea class="form-control" name="pdescription">{{pro.Product_Description}}</textarea>
                                                                <span class="form-bar"></span>
                                                                <label class="float-label">Description</label>
                                                            </div>

                                                            <div class="form-group form-default">
                                                                <img src="{{pro.Product_Photo.url}}" alt="" width="100px" height="100px">
                                                                <input type="file" name="photo" class="form-control">
                                                                <span class="form-bar"></span>
                                                            </div>
                                                            <button class="btn waves-effect waves-light btn-success"><i class="icofont icofont-check-circled" action="submit"></i>Save</button>

                                                        </form>
                                                    </div>
                                                </div>
                                            </div>


</body>
</html>
{% endblock %}
