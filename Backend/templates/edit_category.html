<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="col-md-12">
                                                <div class="card">
                                                    <div class="card-header">
                                                        <h5>Edit Category</h5>
                                                        <!--<span>Add class of <code>.form-control</code> with <code>&lt;input&gt;</code> tag</span>-->
                                                    </div>
                                                    <div class="card-block">
                                                        <form class="form-material" method="post" action="{% url 'update_category' cat_id=data.id %}" enctype="multipart/form-data">
                                                            {% csrf_token %}
                                                            <div class="form-group form-default">
                                                                <input type="text" value="{{data.Name}}" name="cname" class="form-control">
                                                                <span class="form-bar"></span>
<!--                                                                <label class="float-label">Category Name</label>-->
                                                            </div>

                                                            <div class="form-group form-default">
                                                                <textarea class="form-control"  name="description">{{data.Description}}</textarea>
                                                                <span class="form-bar"></span>
<!--                                                                <label class="float-label">Description</label>-->
                                                            </div>

                                                            <div class="form-group form-default">
                                                                <img src="{{data.Photo.url}}" alt="" width="100px" height="100px">
                                                                <input type="file" name="photo" class="form-control">
                                                                <span class="form-bar"></span>
                                                            </div>
                                                            <button class="btn waves-effect waves-light btn-success"><i class="icofont icofont-check-circled" action="submit"></i>Save</button>

                                                        </form>
                                                    </div>
                                                </div>
                                            </div>


</body>
</html>
{% endblock %}
